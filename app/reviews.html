<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/02a18c6570.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img id="gamer-img" src="./assets/images/gamer.jpg" alt="gamer">
                </div>
                <h4 id="gamer">Giyu</h4>
                <p id="rank">bronze-3</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est aliquam quibusdam culpa, architecto labore rem accusamus odit ullam, sapiente voluptas ea placeat repellat modi vitae sunt ipsum fugiat veritatis nisi.</p>
                <!-- pre next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
</body>
</html>
