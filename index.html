<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  ">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
</head>

<body>

  <div
    class="card mt-5 pt-5 w-50 justify-content-center aligns-items-center d-flex mx-auto shadow-lg rounded-3 border-1">
    <div class="card-title text-center">
      <h3 id="login-header">Login</h3>
    </div>
    <div class="card-body">
      <div id="error" class="form-text text-center">
       <small><i><strong>Invalid username/passowrd</strong></i></small>
      </div>
      <form class="text-start m-5 py-2" id="login-form">
        <div class="mb-3">
          <label for="username-field" class="form-label">Username</label>
          <input type="text" name="username" id="username-field" class="form-control login-form-field"
            autocomplete='off'>
          
        </div>
        <div class="mb-3">
          <label for="password-field" class="form-label">Password</label>
          <input type="password" name="password" id="password-field" class="form-control login-form-field"
            placeholder="Password" autocomplete="off">
          
        </div>
        <div class="text-center">
          <button class="btn btn-sm btn-dark" type="submit" value="Login" id="login-form-submit">Login</button>
        </div>
      </form>
    </div>
  </div>
<script>
const loginForm = document.getElementById("login-form");
const loginButton = document.getElementById("login-form-submit");
const errorMsg = document.getElementById("error");
errorMsg.style.display="none";

loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;

    if (username === "user" && password === "user") {
        alert("You have successfully logged in.");
        location.href="./app/app.html";
        errorMsg.style.display="none";

    } else {
        errorMsg.style.display="block";
        username.value="";
        password.value="";
        setTimeout(function(){
            window.location.reload();
         }, 1000);

    }
});
</script>
</body>

</html>
