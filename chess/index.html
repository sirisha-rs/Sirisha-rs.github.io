<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    " />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <title>ꉓꃅꍟꌗꌗ ꁅꍏꎭꍟ</title>
</head>

<body>
    <div class="container text-center m-2">
        <div class="ms-5 ps-5 d-flex shadow-lg  aligns-items-center justify-content-center card text-center mx-auto">
            <div class="card-title text-center">
                <h1 class="mt-2">ꉓꃅꍟꌗꌗ ꁅꍏꎭꍟ</h1>
            </div>
            <div class="card-body">
                <div class="row py-2">
                    <div class="col">
                        <div class="container text-center ">
                            <div class="container d-flex aligns-items-center justify-content-center">
                                <div class="shadow-lg board" id="board"></div>
                            </div>
                            <div class="buttons">
                                <button class="play-again">Play Again</button>
                                <button class="flip-board">Flip Board</button>
                            </div>
                           
                        </div>
                    </div>
                    <div class="col">
                        <p class="text-lead  text-start">Move History</p>
                        <div id="move-history" class="move-history shadow-lg"></div>
                    </div>
                </div>
               
               
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
